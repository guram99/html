<h2>3.응용프로그래머</h2>
<u>내 컴퓨터 내에서 실행 및 연산이 가능한 프로그램을 개발한다.</u><br>
V3, 오피스 엑셀, 윈도우 등의 프로그램을 제작하는 삶을 응용프로그램 개발자라고 하고,
이러한 프로그램들을 유지 및 보수하는 사람들을 응용프로그램 관리자(오퍼레이터)라고 한다.
C, C++, C#, java 같은 언어를 이용해 프로그램을 코딩한다.
